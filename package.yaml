name:                camphorscript
version:             0.1.0.0
github:              "githubuser/camphorscript"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/camphorscript#readme>

dependencies:
- base >= 4.7 && < 5
- text
- containers
- filepath
- transformers
- mtl
- parsec
- directory
- random

library:
  source-dirs: src

executables:
  ccsc:
    main:                ccsc.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - camphorscript
    
  ccsrc:
    main:                ccsrc.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - camphorscript
  orthotest:
    main:                orthotest.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - camphorscript

